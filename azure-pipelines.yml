trigger:
- main

pool:
  name: Default    # Replace with your custom agent pool name if needed
  demands:
    - agent.os -equals Windows_NT
    - JAVA_HOME_17_X64 -exists  # Ensures the agent has the correct JDK

steps:
- checkout: self
  fetchDepth: 1  # Fetch only the latest commit from the repo

- task: Maven@4  # Use the latest version of Maven task
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'Custom'
    customJavaHome: $(JAVA_HOME_17_X64)  # Set JAVA_HOME to the custom variable
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
